<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>查看群组</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav status-bar">
                <a class="mui-icon mui-pull-left icofont-back" href="2-group-found-add.html"><i class="icon-back"></i></a>
                <h1 class="mui-title">查看群组</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- content start -->
                    <div class="content-party">
                        <!-- banner start -->
                        <div class="group-banner">
                            <!-- 群封面图, 设计图没有上传图片的地方 -->
                            <div class="banner" style="background-image:url('https://dummyimage.com/200x100')"></div>
                            <div class="avatar" style="background-image:url('https://dummyimage.com/70x70/000/fff')"></div>
                        </div>
                        <!-- banner over -->
                        <div class="mui-content-padded">
                            <!-- info start -->
                            <div class="group-info">
                                <h5 class="title">咖忙高端交友</h5>
                                <p class="text">群号：123456</p>
                                <p class="address"><i class="icon-address"></i><span>湖南路大华广场</span></p>
                            </div>
                            <!-- info over -->
                            <!-- item start -->
                            <div class="group-about hairline">
                                <p class="title">群介绍</p>
                                <input type="text" class="mui-input-clear" placeholder="这里是一个群介绍，介绍群组内容是做什么的">
                            </div>
                            <!-- item over -->
                            <!-- item start -->
                            <a class="group-list-item hairline" href="#">
                                <p class="title">群名片</p>
                                <div class="right"><span>段小黑</span><i class="icon-go"></i></div>
                            </a>
                            <!-- item over -->
                            <!-- item start -->
                            <a class="group-member hairline" href="2-group-content-member.html">
                                <div class="member">
                                    <p class="title">群成员</p>
                                    <div class="right"><span>10</span><i class="icon-go"></i></div>
                                </div>
                                <div class="avatar">
                                    <img src="https://dummyimage.com/50x50">
                                    <img src="https://dummyimage.com/50x50">
                                    <img src="https://dummyimage.com/50x50">
                                    <img src="https://dummyimage.com/50x50">
                                    <img src="https://dummyimage.com/50x50">
                                    <img src="https://dummyimage.com/50x50">
                                </div>
                            </a>
                            <!-- item over -->
                            <!-- button start -->
                            <div class="mui-button-row button-group">
                                <button type="button" class="mui-btn mui-btn-warning mui-btn-block mui-btn-round" onclick="window.location.href='2-group-transfer.html'">转让群组</button>
                                <button type="button" class="mui-btn mui-btn-warning mui-btn-block mui-btn-round" onclick="window.location.href='2-contacts-2.html'">退出群组</button>
                            </div>
                            <!-- button over -->
                        </div>
                    </div>
                    <!-- content over -->
                </div>
            </div>
            <!-- main over -->
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
        mui('.mui-scroll-wrapper').scroll();
    </script>
    <!-- page JS start -->

</body>

</html>
