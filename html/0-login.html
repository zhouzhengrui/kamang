<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="login-group">
                        <!-- logo start -->
                        <div class="login-logo">
                            <img src="../img/logo-login.png">
                        </div>
                        <!-- logo over -->
                        <!-- form start -->
                        <form action="" class="login">
                            <div class="row">
                                <i class="icon-login-username"></i>
                                <input type="text" placeholder="咖忙号（手机号）">
                            </div>
                            <div class="login-spacing"></div>
                            <div class="row">
                                <i class="icon-login-password"></i>
                                <input type="password" placeholder="密码">
                            </div>
                            <div class="mui-button-row">
                                <button type="button" class="mui-btn mui-btn-warning mui-btn-block" onclick="window.location.href='index.html'">登录</button>
                            </div>
                        </form>
                        <!-- form over -->
                        <!-- link start -->
                        <div class="link">
                            <a href="0-register.html">创建账号</a>
                            <a href="0-forget-password.html">忘记密码</a>
                        </div>
                        <!-- link over -->
                        <!-- social-account start -->
                        <div class="social-account">
                            <div class="title">
                                <div class="line hairline"></div>
                                <h6>社交账号登录</h6>
                                <div class="line hairline"></div>
                            </div>
                            <div class="row">
                                <a href="" class="item"><img src="../img/social-account-weixin.png"></a>
                                <a href="" class="item"><img src="../img/social-account-qq.png"></a>
                                <a href="" class="item"><img src="../img/social-account-weibo.png"></a>
                            </div>
                        </div>
                        <!-- social-account over -->
                        <p class="agreement">查看<a href="0-agreement.html">《用户注册协议》</a></p>
                    </div>
                </div>
            </div>
            <!-- main over -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
    </script>
    <!-- page JS start -->

</body>

</html>
