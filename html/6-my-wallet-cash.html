<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>现金提现</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav mui-bar-color hairline status-bar">
                <a class="mui-icon mui-pull-left icofont-back" href="6-my-wallet.html"><i class="icon-back"></i></a>
                <h1 class="mui-title">我的钱包</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- panel start -->
                    <div class="panel-wallet">
                        <p class="title">总资产 (元)</p>
                        <h4 class="money">100.23</h4>
                        <p class="text">押金：50元</p>
                    </div>
                    <!-- panel over -->
                    <!-- list start -->
                    <div class="list-alipay">
                        <!-- item start -->
                        <a class="item mui-table-view-cell" href="#">
                            <div class="icon">
                                <img src="../img/alipay.png">
                            </div>
                            <div class="info">
                                <p class="label">支付宝</p>
                                <p class="text">138*****688</p>
                            </div>
                            <i class="icon-go"></i>
                        </a>
                        <!-- item over -->
                    </div>
                    <!-- list over -->
                    <div class="mui-content-padded">
                        <!-- item start -->
                        <div class="input-row-mini hairline">
                            <label>活动时间</label>
                            <div class="inner">
                                <input type="tel" class="mui-input-clear blue" placeholder="输入提现金额">
                                <a href="#" class="button">全部提现</a>
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- button start -->
                        <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-warning mui-btn-block" onclick="window.location.href='6-my-wallet-cash-finish.html'">申请提现</button>
                            <p class="note">申请交易之后等待后台审核通过后提现成功</p>
                        </div>
                        <!-- button over -->
                    </div>
                </div>
            </div>
            <!-- main over -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
    </script>
    <!-- page JS start -->

</body>

</html>
