<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>商户对个人评价</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav mui-bar-border hairline status-bar">
                <a class="mui-icon mui-pull-left icofont-back" href="4-job-content.html"><i class="icon-back"></i></a>
                <h1 class="mui-title">进行评价</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-content-padded">
                        <!-- comment start -->
                        <div class="job-comment">
                            <!-- info start -->
                            <div class="job-comment-info">
                                <div class="avatar">
                                    <img src="../img/avatar-default.jpg">
                                </div>
                                <h4 class="name">Chanel</h4>
                                <h6 class="text">信用评分：4.5</h6>
                            </div>
                            <!-- info over -->
                            <!-- raty start -->
                            <div class="job-comment-raty">
                                <!-- row start -->
                                <div class="row">
                                    <p>工作态度</p>
                                    <div class="raty">
                                        <i class="icon-star-2 active"></i>
                                        <i class="icon-star-2 active"></i>
                                        <i class="icon-star-2 active"></i>
                                        <i class="icon-star-2 active"></i>
                                        <i class="icon-star-2 active"></i>
                                    </div>
                                </div>
                                <!-- row start -->
                                <!-- row start -->
                                <div class="row">
                                    <p>工作能力</p>
                                    <div class="raty">
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                    </div>
                                </div>
                                <!-- row start -->
                                <!-- row start -->
                                <div class="row">
                                    <p>工作效率</p>
                                    <div class="raty">
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                        <i class="icon-star-2"></i>
                                    </div>
                                </div>
                                <!-- row start -->
                            </div>
                            <!-- raty over -->
                            <!-- item start -->
                            <div class="mui-input-row" style="border-bottom: 0;">
                                <textarea class="form-textarea hairline" rows="4" placeholder="请输入此次兼职的评价"></textarea>
                            </div>
                            <!-- item over -->
                            <!-- button start -->
                            <div class="mui-button-row">
                                <button type="button" class="mui-btn mui-btn-warning mui-btn-block">确认</button>
                            </div>
                            <!-- button over -->
                        </div>
                        <!-- comment over -->
                    </div>
                </div>
            </div>
            <!-- main over -->
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
        mui('.mui-scroll-wrapper').scroll();
    </script>
    <!-- page JS start -->

</body>

</html>
