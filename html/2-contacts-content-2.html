    <!-- 需要监听滚动条下拉距离来控制顶部样式, 本页面移除MUI, 加载使用iScroll -->
    <!-- iScroll 区域滚动插件 -->
    <script src="../js/iscroll/iscroll-probe.js"></script>

    <!-- page JS start -->
    <script type="text/javascript">
    // iScroll
    function isPassive() {
        var supportsPassiveOption = false;
        try {
            addEventListener("test", null, Object.defineProperty({}, 'passive', {
                get: function() {
                    supportsPassiveOption = true;
                }
            }));
        } catch (e) {}
        return supportsPassiveOption;
    }
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, isPassive() ? {
        capture: false,
        passive: false
    } : false);

    var mainScroll;

    function loaded() {
        mainScroll = new IScroll('.main-scroll', {
            scrollbars: 'custom',
            fadeScrollbars: true,
            shrinkScrollbars: 'scale',
            preventDefaultException: {
                tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|IMG)$/
            },
            probeType: 3,
            click: true,
            tap: true
        });
        // 滚动监听
        mainScroll.on('scroll', function() {
            // 顶部透明转换
            if (this.y <= -196) {
                $('.status-bar-transparent').addClass('status-bar-transparent-active');
            } else {
                $('.status-bar-transparent').removeClass('status-bar-transparent-active');
            }
        });
        // 滚动结束监听
        mainScroll.on('scrollEnd', function() {
            // 上划加载
            if (this.y <= (this.maxScrollY )) {
                // 滚动结束事件
                alert('开始加载数据');
                // 加载完成后, 需要刷新容器尺寸
                setTimeout(function() {
                    mainScroll.refresh();
                }, 100);
            } else {
            }
        });
    }
    </script>
    <!-- page JS start -->
