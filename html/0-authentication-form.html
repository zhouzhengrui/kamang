<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>实名认证</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav mui-bar-border hairline status-bar">
                <a class="mui-icon mui-pull-left icofont-back" href="0-authentication.html"><i class="icon-back"></i></a>
                <h1 class="mui-title">实名认证</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-content-padded">
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>真实姓名</label>
                                <input type="text" class="mui-input-clear" placeholder="未填写">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>身份证号</label>
                                <input type="tel" class="mui-input-clear" placeholder="未填写">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row" style="border-bottom: 0; margin-bottom:25px;">
                            <div class="upload-image-authentication">
                                <div class="upload-image-item">
                                    <p class="text">身份证正面</p>
                                    <!-- <div class="image" style="background-image:url('https://dummyimage.com/200x100')"></div> -->
                                </div>
                                <div class="upload-image-item">
                                    <p class="text">身份证背面</p>
                                    <!-- <div class="image" style="background-image:url('https://dummyimage.com/200x100')"></div> -->
                                </div>
                                <p class="upload-image-count">0/2</p>
                                <p class="upload-image-text">请上传身份证正反面照片</p>
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row" style="border-bottom: 0;">
                            <div class="upload-image-authentication">
                                <div class="upload-image-item">
                                    <p class="text">营业执照</p>
                                    <!-- <div class="image" style="background-image:url('https://dummyimage.com/200x100')"></div> -->
                                </div>
                                <p class="upload-image-text">请上传企业营业执照（无可不上传）</p>
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- button start -->
                        <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-warning mui-btn-block" onclick="window.location.href=''">确认</button>
                        </div>
                        <!-- button over -->
                    </div>
                </div>
            </div>
            <!-- main over -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
    </script>
    <!-- page JS start -->

</body>

</html>
