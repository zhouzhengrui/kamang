<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>注册账号</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav mui-bar-border hairline status-bar">
                <a class="mui-icon mui-pull-left icofont-back" href="0-login.html"><i class="icon-back"></i></a>
                <h1 class="mui-title">注册账号</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-content-padded">
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>注册账号</label>
                                <input type="text" class="mui-input-clear" placeholder="请输入您的咖忙账号">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>用户昵称</label>
                                <input type="text" class="mui-input-clear" placeholder="请输入您的用户昵称">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>手机号码</label>
                                <input type="tel" class="mui-input-clear" placeholder="请填写手机号码">
                            </div>
                            <a href="#" class="input-row-button">收取验证码</a>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>验证码</label>
                                <input type="tel" class="mui-input-clear" placeholder="请填写验证码">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>登录密码</label>
                                <input type="password" class="mui-input-clear" placeholder="请输入密码">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>确认密码</label>
                                <input type="password" class="mui-input-clear" placeholder="请确认密码">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="input-row hairline">
                            <div class="inner">
                                <label>邀请码<span>*</span></label>
                                <input type="text" class="mui-input-clear" placeholder="请输入邀请码（选填）">
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- button start -->
                        <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-warning mui-btn-block" onclick="window.location.href='0-authentication.html'">确认</button>
                        </div>
                        <!-- button over -->
                    </div>
                </div>
            </div>
            <!-- main over -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
        mui('.mui-scroll-wrapper').scroll();
    </script>
    <!-- page JS start -->

</body>

</html>
