<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>发布活动</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav mui-bar-border hairline status-bar">
                <a class="mui-icon mui-pull-left icofont-back" href="5-party.html"><i class="icon-back"></i></a>
                <h1 class="mui-title">发布活动</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-content-padded">
                        <!-- item start -->
                        <div class="mui-input-row hairline">
                            <label>活动标题</label>
                            <input type="text" class="mui-input-clear" placeholder="输入活动标题">
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row hairline">
                            <label>活动时间</label>
                            <input id='dataPicker' type="text" data-options='{}' class="mui-input-clear" placeholder="选择活动时间">
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row hairline">
                            <label>活动地点</label>
                            <input type="text" class="mui-input-clear" placeholder="填写活动地点">
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row hairline">
                            <label>收费制度</label>
                            <select>
            					<option value="" style="display:none">请选择收费制度</option>
            					<option value="">线上支付</option>
            					<option value="">线下支付</option>
            					<option value="">免费</option>
            				</select>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row hairline">
                            <label>收取费用</label>
                            <input type="tel" class="mui-input-clear color-1" placeholder="填写费用">
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row hairline">
                            <label>联系电话</label>
                            <input type="tel" class="mui-input-clear" placeholder="填写联系电话">
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row" style="border-bottom: 0;">
                            <textarea class="form-textarea hairline" rows="4" placeholder="请输入活动内容与相关明细..."></textarea>
                        </div>
                        <!-- item over -->
                        <!-- item start -->
                        <div class="mui-input-row" style="border-bottom: 0;">
                            <div class="upload-image-party">
                                <div class="upload-image-add"></div>
                                <div class="upload-image-item" style="background-image:url('https://dummyimage.com/200x100')">
                                    <a class="delete"></a>
                                    <p class="cover">封面图</p>
                                </div>
                                <div class="upload-image-item" style="background-image:url('https://dummyimage.com/100x200')">
                                    <a class="delete"></a>
                                </div>
                                <div class="upload-image-item" style="background-image:url('https://dummyimage.com/200x100')">
                                    <a class="delete"></a>
                                </div>
                                <p class="upload-image-count">请上传活动相关的图片</p>
                            </div>
                        </div>
                        <!-- item over -->
                        <!-- button start -->
                        <div class="mui-button-row" style="margin-top: 5px;">
                            <button type="button" class="mui-btn mui-btn-warning mui-btn-block">确认发布</button>
                        </div>
                        <!-- button over -->
                    </div>
                </div>
            </div>
            <!-- main over -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script src="js/mui/mui.picker.min.js"></script>
    <script type="text/javascript">
        mui.init();
        mui('.mui-scroll-wrapper').scroll('.mui-btn');
        // dataPicker
        $('#dataPicker')[0].addEventListener('tap', function() {
            var dtPicker = new mui.DtPicker();
            dtPicker.show(function(rs) {
                this.innerText = rs.text;
                picker.dispose();
            });
        });　　
    </script>
    <!-- page JS start -->

</body>

</html>
