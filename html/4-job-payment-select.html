<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>兼职打款选择页面</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav mui-bar-border hairline status-bar">
                <a class="mui-pull-left text" href="4-job-content.html">取消</a>
                <a class="mui-pull-right text" href="#">全选</a>
                <h1 class="mui-title">确认结束</h1>
            </header>
            <!-- header over -->
            <!-- footer start -->
            <footer class="mui-bar footer-party border-top hairline">
                <p class="text">用工费用：500元</p>
                <button class="mui-table-view-cell signup md-trigger" data-modal="modal-prompt">确认支付</button>
            </footer>
            <!-- footer over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- list start -->
                    <ul class="list-comment">
                        <!-- item start -->
                        <li class="item">
                            <div class="avatar">
                                <img src="../img/avatar-default.jpg">
                            </div>
                            <div class="info hairline">
                                <h4 class="name">Chanel</h4>
                                <p class="money"><span>￥</span>50</p>
                                <a class="edit" href="#">修改</a>
                                <label class="radiocheckbox-label">
                                    <input class="radiocheckbox" type="checkbox" name="radiocheckbox" checked>
                                    <span class="radiocheckbox-replace"></span>
                                </label>
                            </div>
                        </li>
                        <!-- item over -->
                        <!-- item start -->
                        <li class="item">
                            <div class="avatar">
                                <img src="../img/avatar-default.jpg">
                            </div>
                            <div class="info hairline">
                                <h4 class="name">Chanel</h4>
                                <p class="money"><span>￥</span>50</p>
                                <a class="edit" href="#">修改</a>
                                <label class="radiocheckbox-label">
                                    <input class="radiocheckbox" type="checkbox" name="radiocheckbox">
                                    <span class="radiocheckbox-replace"></span>
                                </label>
                            </div>
                        </li>
                        <!-- item over -->
                        <!-- item start -->
                        <li class="item">
                            <div class="avatar">
                                <img src="../img/avatar-default.jpg">
                            </div>
                            <div class="info hairline">
                                <h4 class="name">Chanel</h4>
                                <p class="money"><span>￥</span>50</p>
                                <a class="edit" href="#">修改</a>
                                <label class="radiocheckbox-label">
                                    <input class="radiocheckbox" type="checkbox" name="radiocheckbox">
                                    <span class="radiocheckbox-replace"></span>
                                </label>
                            </div>
                        </li>
                        <!-- item over -->
                    </ul>
                    <!-- list over -->
                </div>
            </div>
            <!-- main over -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <!-- container over -->

    <!-- modal start -->
    <div class="md-modal md-effect-fade" id="modal-prompt">
        <div class="md-main">
            <!-- content start -->
            <div class="modal-content">
                <div class="modal-job-payment-prompt">
                    <p>尚有以下1人未确认，请说明未确认原因</p>
                    <h4 class="name">Chanel</h4>
                    <!-- item start -->
                    <div class="mui-input-row" style="border-bottom: 0;">
                        <textarea class="form-textarea hairline" rows="4" placeholder="请输入原因"></textarea>
                    </div>
                    <!-- item over -->
                </div>
            </div>
            <div class="modal-button-group hairline">
                <button class="button button-block md-close">
                    <span>取消</span>
                </button>
                <button class="button button-block">
                    <span>确认</span>
                </button>
            </div>
            <!-- content over -->
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- modal over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
    </script>
    <!-- page JS start -->

</body>

</html>
