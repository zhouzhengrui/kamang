<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <title>申请群组</title>
    <!-- CSS start -->
    <link href="../icofont/style.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <!-- CSS over -->
    <script type="text/javascript" src="../js/system.js"></script>
</head>


<body>
    <!-- container start -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <div class="mui-inner-wrap">
            <!-- header start -->
            <header class="mui-bar mui-bar-nav mui-bar-border hairline status-bar">
                <a class="mui-icon mui-pull-left icofont-back" href="2-contacts-add.html"><i class="icon-back"></i></a>
                <h1 class="mui-title">申请群组</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- info start -->
                    <div class="group-apply hairline">
                        <div class="manage">
                            <div class="avatar">
                                <img src="https://dummyimage.com/30x30">
                            </div>
                            <p>Chanel</p>
                        </div>
                        <p class="text">邀请你加入群组</p>
                        <div class="group">
                            <div class="avatar">
                                <img src="https://dummyimage.com/50x50">
                            </div>
                            <p>彩虹浪交友群</p>
                        </div>
                    </div>
                    <!-- info over -->
                    <!-- button start -->
                    <div class="mui-content-padded">
                        <div class="mui-button-row button-group">
                            <button type="button" class="mui-btn mui-btn-warning mui-btn-block mui-btn-round">同意</button>
                            <button type="button" class="mui-btn mui-btn-warning mui-btn-block mui-btn-round button-warning-outline">拒绝</button>
                        </div>
                    </div>
                    <!-- button over -->
                </div>
            </div>
            <!-- main over -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <!-- container over -->

    <!-- global JS start -->
    <!-- <script src="../js/jquery-1.9.1.min.js"></script> -->
    <script src="../js/mui/mui.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- global JS over -->

    <!-- page JS start -->
    <script type="text/javascript">
        mui.init();
    </script>
    <!-- page JS start -->
